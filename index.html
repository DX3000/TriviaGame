<body>
    <!-- 
        Plan-
        start page with start button
        on start button display 
            question 
            timer 
            answers
        functions =
            capture answers and determin if correct 
        count score
        time-out (and display correct)
        each question has a new background pic 
    -->



    <style>
    </style>
    <div class="container">


        <div class="flx-embed">
            <div style="position:relative; height:0; padding-bottom:56.25%; width:100%">
                <iframe style="position:absolute; top:0; left:0; width:100%; height:100%; z-index: -1;" src="https://media.flixel.com/cinemagraph/qebkh12wmojz8d35mdw5?hd=false"
                    frameborder="0" allowfullscreen allow='autoplay'></iframe>
                <div class="row">
                    <div class="col-sm-8">
                        <div id="quest">
                            <br>
                            <br>
                        </div>
                        <div id="sec"> Seconds remaining </div>
                        <div id="time"></div>
                        <br>
                        <br>
                        <div id="buttons">
                            <button id="answrA" class="btn btn-primary btn-lg">A</button>
                            </button>
                            <span id="choiceA"></span>
                            <br>
                            <br>
                            <button id="answrB" class="btn btn-primary btn-lg">B</button>
                            </button>
                            <span id="choiceB"></span>
                            <br>
                            <br>
                            <button id="answrC" class="btn btn-primary btn-lg">C</button>
                            </button>
                            <span id="choiceC"></span>
                            <br>
                            <br>
                            <button id="answrD" class="btn btn-primary btn-lg">D</button>
                            </button>
                            <span id="choiceD"></span>
                        </div>
                    </div>
                </div>
            </div>


        </div>






    </div>


    <!-- JAVA -->

    <script type="text/javascript">

        $(document).ready(function () {



            var questions = [
                {
                    quest: "How old is the universe in light years?",
                    answer: "answrA",
                    choiceA: "13.8 billion light years",
                    choiceB: "8 billion light years",
                    choiceC: "10 billion light years",
                    choiceD: "19.9 billion light years",
                    displayAnswer: "Incorrect! The universe is 13.8 billion light years old"
                },
                {
                    quest: "What is the most common type of star found in the Milky Way?",
                    answer: "answrB",
                    choiceA: "Super Star",
                    choiceB: "Red Dwarfs",
                    choiceC: "Yellow star",
                    choiceD: "Binary Star",
                    displayAnswer: "Sorry, Red Dwarfs are the most common type of star in the Milky Way"
                },
                {
                    quest: "How many planets are in our Solar System?",
                    answer: "answrD",
                    choiceA: "Ten",
                    choiceB: "Nine",
                    choiceC: "Seven",
                    choiceD: "Eight",
                    displayAnswer: "Incorrect! There are eight planet in our solar system"
                },
                {
                    quest: "What percent of the universe is dark matter?",
                    answer: "answrB",
                    choiceA: "2%",
                    choiceB: "27%",
                    choiceC: "50%",
                    choiceD: "35%",
                    displayAnswer: "Sorry, The correct answer is 27%"
                }
            ];



            var random1 = Math.floor(Math.random() * 3);
            var question = questions[random1];


            function printQuestion() {
                $("#quest").text(question.quest);
                $("#choiceA").text(question.choiceA);
                $("#choiceB").text(question.choiceB);
                $("#choiceC").text(question.choiceC);
                $("#choiceD").text(question.choiceD);
            }

            function timer() {
                var tm = 10;
                var count;
                var on = 0;

                function countdown() {
                    if (tm >= 0) {
                        $("#time").text(tm)
                        tm = tm - 1;
                        count = setTimeout(function () { countdown() }, 1000);
                        console.log(tm)
                    }else {
                        clearTimeout(count)
                        alert(question.displayAnswer);
                        console.log("loser")
                    }

                }
                
                countdown();
                

            }

            $("#buttons").on("click", "button", function () {
                var a = $(this).attr("id");
                if (a === question.answer) {
                    alert("correct")
                } else {
                    alert(question.displayAnswer)

                }

            })




            printQuestion();
            timer();

        });

    </script>
